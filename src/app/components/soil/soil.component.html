<div class="container">
  <ion-label>Erde</ion-label>
  <div>
    <ion-select [(ngModel)]="selectedItem" okText="OK" cancelText="Abbrechen" placeholder="Auswahl der Erde">
      <ion-select-option *ngFor="let option of options" [value]="option">{{ option }}</ion-select-option>
    </ion-select>
    <ion-button fill="clear" size="large" (click)="openAddItemModal()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </div>
</div>

<ion-modal [isOpen]="showAddModal" (didDismiss)="closeAddModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Neuen Eintrag hinzufügen</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeAddModal()">Abbrechen</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-input placeholder="Neuen Wert eingeben" [(ngModel)]="newOption"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="addNewOption()">Hinzufügen</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
