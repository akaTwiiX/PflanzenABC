<div class="plant-list" slot="content">
  @if(isLoading) {
  <ion-item class="plant-item" lines="none">
    <ion-spinner></ion-spinner>
  </ion-item>
  }@else{
  @if(mergedItems.length === 0) {
  <ion-item class="plant-item" lines="none">
    <ion-text>
      Keine Pflanzen
    </ion-text>
  </ion-item>
  }@else {
  @for(item of mergedItems; track $index; let last = $last) {
  <ion-item (click)="goTo(item.path, item.id)" [lines]="last ? 'none' : 'full'">
    @if(item.type === 'collection'){
    <ion-icon name="file-tray-full-outline" slot="end" />
    }
    <ion-text [ngClass]="{'bold': item.type === 'collection'}">
      {{ item.displayName }}
    </ion-text>
  </ion-item>
  }
  }
  }
</div>
