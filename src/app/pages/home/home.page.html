<div
  class="ion-page"
  id="main-content"
>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <app-filter-button
          (applyFiltersFn)="onApplyFilter($event)"
          (resetFiltersFn)="onResetFilter()"
        />
      </ion-buttons>
      <ion-searchbar
        placeholder="Pflanzen suchen..."
        [value]="searchQuery"
        (ionInput)="onSearch($event)"
      />
      <ion-buttons slot="end">
        <app-add-button />
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content
    [scrollY]="false"
    [fullscreen]="true"
  >
    @if (searchQuery) {
    <app-plant-list [plants]="searchResults" />
    } @else {
    <app-dropdown-list #dropdownList />
    }
  </ion-content>
</div>
