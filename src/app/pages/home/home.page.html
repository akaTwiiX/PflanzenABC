<div class="ion-page" id="main-content">
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> PflanzenABC </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <div class="safe-area">
    <app-main-content #mainContent/>
  </div>
</ion-content>
</div>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="full">
      <ion-item button >
        <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
        <ion-label>
          <h2>Backup</h2>
        </ion-label>
        <ion-icon slot="end" [name]="backupAvailable ? 'checkmark-circle' : 'close-circle'"
          [color]="backupAvailable ? 'success' : 'danger'">
        </ion-icon>
      </ion-item>
    
    </ion-list>
    
    <ion-list lines="none" class="auth-section">
      @if(authService.currentUser(); as user) {
        <ion-item>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>
          <h3>{{ user.email }}</h3>
          <p>Eingeloggt</p>
        </ion-label>
      </ion-item>
    
      <ion-item button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
        <ion-label color="danger">Logout</ion-label>
      </ion-item>
      }@else {
        <ion-item button (click)="openAuthModal()">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          <ion-label>Login / Registrieren</ion-label>
        </ion-item>
      }
      
    
      
    </ion-list>
  </ion-content>
</ion-menu>
