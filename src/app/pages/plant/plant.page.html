<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(errorMsg){
  <div class="container">
    <ion-text color="danger">
      {{errorMsg}}
    </ion-text>
  </div>
  }@else if (isLoading) {
  <div class="container">
    <ion-spinner />
  </div>
  }@else {
  <app-plant-details [plant]="plant!" />
  }
</ion-content>
