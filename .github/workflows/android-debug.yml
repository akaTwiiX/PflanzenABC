name: Build Debug Android App (APK)

on:
  workflow_call:
    secrets:
      FIREBASE_JSON:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: android-assets
          path: ./www

      - name: Install Node.js dependencies
        run: npm ci

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Copy www assets to Android
        run: npx cap copy android

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Decode Firebase service
        run: |
          echo "${{ secrets.FIREBASE_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
          cd ..
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M")
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          TAG_NAME=${TIMESTAMP}-${SHORT_SHA}
          mv android/app/build/outputs/apk/debug/app-debug.apk "./PflanzenABC-debug-${TAG_NAME}.apk"
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PflanzenABC-debug-${{ env.TAG_NAME }}
          path: ./PflanzenABC-debug-${{ env.TAG_NAME }}.apk
