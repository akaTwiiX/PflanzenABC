name: Build Debug Android App (APK)

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./www

      - name: Extract web artifact
        run: |
          tar -xf ./www/artifact.tar -C ./www
          rm ./www/artifact.tar

      - name: Install Node.js dependencies
        run: npm ci

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Copy www assets to Android
        run: npx cap copy android

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
          cd ..
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M")
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          mv android/app/build/outputs/apk/debug/app-debug.apk "./PflanzenABC-debug-${TIMESTAMP}-${SHORT_SHA}.apk"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PflanzenABC-debug
          path: ./PflanzenABC-debug-*.apk

