name: Build Ionic App

on:
  workflow_call:
    outputs:
      www-path:
        description: "Path to built web assets"
        value: www

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Ionic app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync

      - name: Upload built web assets
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: www
